import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "MesloLGS Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "MesloLGS Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "MesloLGS Nerd Font Mono"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font Mono"
style = "Regular"

[keyboard]
bindings = [
  { key='J', mods='Alt', chars="\\x1bj" },
  { key='K', mods='Alt', chars="\\x1bk" },
  { key='H', mods='Alt', chars="\\x1bh" },
  { key='L', mods='Alt', chars="\\x1bl" },
  { key = "F11", action = "ToggleFullscreen" },
]

[window]
padding.x = 16
padding.y = 16
decorations = "None"
opacity = 0.98
option_as_alt = "Both"
