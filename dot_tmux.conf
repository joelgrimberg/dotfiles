unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s

set -g mouse on

setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Use Alt-Shift Left/Right to switch between tabs
#bind -T root M-C-Left previous-window
#bind -T root C-ARight next-window

unbind C-Left
unbind C-Right
unbind C-Up
unbind C-Down

bind -T root C-Left split-pane -h # Split panes horizontal
bind -T root C-Down split-pane -v # Split panes vertically

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmuxifier'

#
# Catppuccin settings
set -g @catppuccin_status_right_separator "ÓÇ¥"
set -g @catppuccin_window_left_separator "ÓÇ∂"
set -g @catppuccin_window_right_separator "ÓÇ¥ "
set -g @catppuccin_window_middle_separator " ‚ñà"
set -g @catppuccin_window_number_position "right"
#
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
#
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
#
set -g @catppuccin_status_modules_right "directory session local_temp"
set -g @catppuccin_status_left_separator  " ÓÇ∂"
set -g @catppuccin_status_right_separator "ÓÇ¥"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
#
set -g @catppuccin_directory_text "#{pane_current_path}"

set-option -g status-position top

set -g status-interval 5

set -g pane-active-border-style "bg=default fg=#FFFFFF"

set -g pane-active-border fg=green
set -ag pane-active-border bg=magenta

bind-key "T" run-shell "sesh connect \"$(
	sesh list | fzf-tmux -p 55%,60% \
		--no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
		--header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
		--bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""

bind -n M-1 select-window -t 1
bind-key "K" display-popup -E -w 40% "sesh connect \"$(
	sesh list -i | gum filter --limit 1 --placeholder 'Pick a sesh' --height 50 --prompt='‚ö°'
)\""

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.com)
run '~/.tmux/plugins/tpm/tpm
